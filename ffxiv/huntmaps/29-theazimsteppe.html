<html>
<head>
<link rel="stylesheet" type="text/css" href="../../rg.css?version=15">
<link rel="stylesheet" type="text/css" href="../huntmaps.css?version=16">
<script src="../huntmaps.JS?version=16" type="text/javascript"></script>
<style>body {margin: 0px}</style>
</head>
<body>
	<div class="mapdiv">
		<div class="marksfull">
			<button onclick="hunt_click_i()" class="buttoni">Info</button>

			<button onclick="hunt_click_a1()" class="buttona1">Girimekhala</button>
		</div>
		<div class="marksfull">
			<button onclick="hunt_click_a2()" class="buttona2">Sum</button>

			<button onclick="hunt_click_b2()" class="buttonb2">Kurma</button>

		<div class="mapimg">

			<img id="hunt_i" src="../images/sb/azimi.png">
			<img id="hunt_s" src="../images/sb/azims.png">

			<img id="hunt_a2" src="../images/sb/azima2.png">
			<img id="hunt_b1" src="../images/sb/azimb1.png">
